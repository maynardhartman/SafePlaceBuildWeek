<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Safe Space - About</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
            <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous" ></script>
            <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js" crossorigin="anonymous" async defer></script>
            <script src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js" crossorigin="anonymous" async defer></script>
            <script src="js/login.js"></script>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <link rel="stylesheet" href="./css/index.css">
        </head>
        <body>
            <div class="container" style="font-family: Good Times">
               <div class="header">
                <p>login / register</p>
                <a href="index.html">home</a>
            </div>
            <div class="top-content">
                <p>Welcome.  You've made the right choice.</p>
                <p>This is were you may register to access Safe Place.  Or, if you're already registered you can login with your name and password.</p>
            </div>
            <div>
                <form class="form-data">
                    <span>Name:</span><br>
                    <input type="text" name="name"><br><br>
                    <span id="phonetext">Phone Number:</span><br>
                    <input id="phoneinput" type="text" name="phone"><br><br>
                    <span>Password:</span><br>
                    <input type="password" name="password" id="password"><br><br>
                    <a class="button submit" id="submit" value="submit" type="submit" method="post" onclick="tom()">login</a>
                </form>

            </div>
            </div> <!--end container-->
        </body>

</html>
